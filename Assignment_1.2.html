<!DOCTYPE html>
<html>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

<body>
    <form action="">
    <h1> Contact Info </h1>
    <input type="text" placeholder="first and last name" pattern="[A-Z][a-z]+\s[A-Z][a-z]+$" required/>
    <input type="email" placeholder="email address" required/>
    <input type="tel" placeholder="phone number" pattern="[0-9]{10}" maxlength="10" required/>
    <input type="url" placeholder="web address" required/>

    <h2> Perferences </h2>
    <input type="number" min="1" max="9" placeholder="# of rc"><br>
    <br>
    <input type="Submit"placeholder="Submit Info">
    </form>
</body>
</html>
